name: Python

on:
  push:
    branches-ignore: [ '**docs' ]
  pull_request:
    branches-ignore: [ '**docs' ]

jobs:

  python:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install
      run: |
        sudo pip3 install flake8 mypy pytest

    - name: Test
      run: |
        cd python
        flake8 scripts src tests
        mypy scripts src tests
